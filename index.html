<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/lib/jquery-3.2.1.min.js"></script>

</head>
<body>

  <div id="container">
    <h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
    <input type="text" placeholder="Add New Todo">

    <ul>
      <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Attend Meeting</li>
      <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Buy Groceries</li>
      <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Do Dishes</li>
      <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Call James</li>
    </ul>
  </div>

  <script src="assets/js/todos.js"></script>


</body>
</html>
